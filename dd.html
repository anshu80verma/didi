<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday ðŸŽ‚</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(120deg, #fbc2eb, #a6c1ee);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* ðŸŽ† Confetti */
.confetti {
  position: absolute;
  width: 10px;
  height: 10px;
  top: -10px;
  animation: fall linear infinite;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
  }
}

/* floating bubbles */
.bubble {
  position: absolute;
  border-radius: 50%;
  background: rgba(255,255,255,0.3);
  animation: float 12s infinite ease-in-out;
}

.bubble:nth-child(1){width:120px;height:120px;top:10%;left:10%;}
.bubble:nth-child(2){width:80px;height:80px;bottom:20%;right:15%;}
.bubble:nth-child(3){width:60px;height:60px;top:60%;left:70%;}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-25px); }
}

/* card */
.card {
  width: 90%;
  max-width: 360px;
  background: rgba(255,255,255,0.9);
  backdrop-filter: blur(12px);
  border-radius: 28px;
  padding: 30px 25px;
  text-align: center;
  box-shadow: 0 25px 60px rgba(0,0,0,0.25);
  animation: slideUp 1.2s ease;
  z-index: 1;
}

@keyframes slideUp {
  from {opacity:0; transform:translateY(40px);}
  to {opacity:1; transform:translateY(0);}
}

/* ðŸ“¸ photo space */
.photo-frame {
  width: 120px;
  height: 120px;
  margin: 0 auto 15px;
  border-radius: 50%;
  padding: 5px;
  background: linear-gradient(135deg, #ff5c8a, #ff8fa3);
  box-shadow: 0 10px 30px rgba(255,92,138,0.4);
}

.photo-frame img {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  object-fit: cover;
  background: #eee;
}

/* cake emoji */
.cake {
  font-size: 50px;
  margin-top: 5px;
  animation: pulse 1.5s infinite alternate;
}

@keyframes pulse {
  from { transform: scale(1); }
  to { transform: scale(1.12); }
}

h1 {
  color: #ff5c8a;
  margin: 10px 0 5px;
}

h2 {
  margin: 0;
  color: #333;
  font-size: 20px;
}

.name {
  color: #ff5c8a;
  font-weight: 600;
}

p {
  margin-top: 15px;
  font-size: 15px;
  color: #555;
  line-height: 1.7;
}

.btn {
  margin-top: 22px;
  padding: 12px 26px;
  border-radius: 25px;
  border: none;
  background: linear-gradient(135deg, #ff5c8a, #ff8fa3);
  color: white;
  font-size: 14px;
  cursor: pointer;
  box-shadow: 0 10px 25px rgba(255,92,138,0.4);
}

.footer {
  margin-top: 18px;
  font-size: 13px;
  color: #777;
}
</style>
</head>

<body onclick="startCelebration()">

<!-- bubbles -->
<div class="bubble"></div>
<div class="bubble"></div>
<div class="bubble"></div>

<!-- card -->
<div class="card">

  <!-- ðŸ“¸ Photo -->
  <div class="photo-frame">
    <!-- Replace photo.jpg with your image -->
    <img src="p.jpeg" alt="Birthday Person">
  </div>

  <div class="cake">ðŸŽ‚</div>

  <h1>Happy Birthday</h1>
  <h2>Dear <span class="name">chi chi dii </span></h2>

  <p>
    Wishing you a day filled with love, joy, and all the things that make you smile. May this year bring you endless happiness and unforgettable memories. Cheers to another fabulous year ahead!
    and <a href="https://youtu.be/b6qr1-ULH7A">click on me</a>
  </p>

  <button class="btn">ðŸŽ¶ Tap to Celebrate ðŸŽ†</button>

  <div class="footer">With lots of love ðŸ’–</div>
</div>

<!-- ðŸŽ¶ Music -->
<audio id="music" loop>
  <source src="h.mp3" type="audio/mpeg">
</audio>

<script>
let started = false;

function createConfetti() {
  const confetti = document.createElement("div");
  confetti.className = "confetti";
  confetti.style.left = Math.random() * window.innerWidth + "px";
  confetti.style.background =
    ["#ff5c8a","#ffd166","#6a4c93","#4ecdc4","#f72585"]
    [Math.floor(Math.random()*5)];
  confetti.style.animationDuration = (Math.random()*3 + 2) + "s";
  document.body.appendChild(confetti);

  setTimeout(() => confetti.remove(), 5000);
}

function startCelebration() {
  if (started) return;
  started = true;

  document.getElementById("music").play();
  setInterval(createConfetti, 150);
}
</script>

</body>
</html>
